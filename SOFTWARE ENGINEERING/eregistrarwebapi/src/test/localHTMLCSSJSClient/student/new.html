    <div style="padding-top:1em;" class="container">
    <div style="margin-bottom: 1em;">
        <span style="font-size: 2em; color: #32a5e7;">New Student Form</span>
    </div>
    <!--FORM-->
        <form id="newStudentForm" method="post" action="/eregistrar/student/new" th:object="${student}">
            <fieldset>
                <input type="hidden" name="studentId" th:value="${student.studentId}"/>
<!--                #private Long studentId;-->
<!--                #private String studentNumber;-->
<!--               # private String firstName-->
<!--                #private String middleName;-->
<!--               # private String lastName;-->
<!--                #private Double cpga;-->
<!--                #private Transcript transcript;-->
<!--                private LocalDate dateOfEnrollment;-->

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="studentNumber">Student Number</label>
                                <span th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}"
                                      class="alert alert-danger"></span>
                                <input id="studentNumber" name="studentNumber" type="text" class="form-control"
                                       th:value="${student.studentNumber}" autofocus required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                      class="alert alert-danger"></span>
                                <input id="firstName" name="firstName" type="text" class="form-control" th:value="${student.firstName}">
    <!--                                   aria-describedby="overdueFeeHelp" placeholder="0.00"-->
    <!--                                   pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$"-->
    <!--                                   -->

    <!--                            <small id="firstNameHelp" class="form-text text-muted">Enter a valid decimal amount; in dollars and cents; no comma (e.g. 1.99)</small>-->
                            </div>
                        </div>


                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="middleName">Middle Name</label>
                                <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
                                      class="alert alert-danger"></span>
                                <input id="middleName" name="middleName" type="text" class="form-control" th:value="${student.middleName}">

                            </div>


                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                      class="alert alert-danger"></span>
                                <input id="lastName" name="lastName" type="text" class="form-control"  th:value="${student.middleName}">
                                <!--                                   aria-describedby="overdueFeeHelp" placeholder="0.00"-->
                                <!--                                   pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$"-->
                                <!--                                   th:value="${student.middleName}">-->
                                <!--                            <small id=" middleNameHelp" class="form-text text-muted">Enter a valid decimal amount; in dollars and cents; no comma (e.g. 1.99)</small>-->
                            </div>
                        </div>




                    </div>

                <div class="row">

                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="cpga">CPGA</label>
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{cpga}"
                                  class="alert alert-danger"></span>
                            <input id="cpga" name="cpga" type="text" class="form-control"
                                                               aria-describedby="overdueFeeHelp" placeholder="0.00"
                                                               pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$"
                                                               th:value="${student.cpga}">

                        </div>
                    </div>


                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="isInternational">Is international</label><br>
                            <select id="isInternational" name="isInternational" >
                                <option value="yes">yes</option>
                                <option value="no">no</option>


                            </select>
                            <input type="text" name="isInternational" th:value="${student.isInternational}"/>

                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="dateOfEnrollment">Date of Enrollment</label>
                            <span th:if="${#fields.hasErrors('dateOfEnrollment')}" th:errors="*{dateOfEnrollment}"
                                  class="alert alert-danger"></span>
                            <input id="dateOfEnrollment" name="dateOfEnrollment" type="date" class="form-control"
                                                               th:value="${student.dateOfEnrollment}">
                        </div>
                    </div>
aaaaaa

                </div>

                 <div style="float:right;">
                    <a href="list.html" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Save Student</button>
                </div>
